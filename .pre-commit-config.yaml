repos:
  - repo: https://github.com/rtts/djhtml
    rev: '3.0.6'
    hooks:
      - id: djhtml
        files: ctfhub/templates/.*\.html$

      - id: djcss
        files: ctfhub/static/css/.*\.css$

      - id: djjs
        files: ctfhub/static/js/.*\.js$

  - repo: https://github.com/psf/black
    rev: '23.3.0'
    hooks:
      - id: black
        language_version: python3.10
