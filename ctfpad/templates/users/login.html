{%  extends 'ctfpad/main.html' %}

{% block content %}

    {% include 'snippets/messages.html' %}
    {% include 'snippets/formerror.html' %}

    <div class="row" style="margin-top: 100px;"></div>

    <div class="row">
        <div class="container h-100">
            <div class="d-flex justify-content-center h-100">
                <div class="user_card">
                    <div class="d-flex justify-content-center">
                        <h3 id="form-title">CTFPad Login</h3>
                    </div>

                    <div class="d-flex justify-content-center form_container">
                        <form method="POST" action="{% url 'ctfpad:user-login' %}">
                            {% csrf_token %}
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" name="username" placeholder="Username..." class="form-control">
                            </div>

                            <div class="input-group mb-2">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                                <input type="password" name="password" placeholder="Password..." class="form-control" >
                            </div>

                            <div class="d-flex justify-content-center mt-3 login_container">
                                <input class="btn btn-primary" type="submit" value="Login">
                            </div>
                        </form>
                    </div>

                    <div class="mt-4">
                        <div class="d-flex justify-content-center links">
                            Don't have an account? <a href="{% url 'ctfpad:users-register' %}" class="ml-2">Sign Up</a>
                        </div>
                        <div class="d-flex justify-content-center links">
                            Lost your password, <a href="{% url 'ctfpad:user-password-reset' %}" class="ml-2">Click here</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
