{%  extends 'ctfpad/main.html' %}

{% block content %}

    {% include 'snippets/messages.html' %}

    <div class="row" style="margin-top: 100px;"></div>

    {% include 'snippets/formerror.html' %}


    <div class="row">
        <div class="container h-100">
            <div class="d-flex justify-content-center h-100">
                <div class="user_card">
                    <div class="d-flex justify-content-center">
                        <h3 id="form-title">Password reset</h3>
                    </div>

                    <div class="d-flex justify-content-center form_container">
                        <form method="POST" action="{% url 'ctfpad:user-password-reset' %}">
                            {% csrf_token %}
                            <div class="input-group mb-2">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                                <input type="email" id="{{form.email.id_for_label}}" name="{{form.email.html_name }}" placeholder="{{form.email.label}}" class="form-control"/>
                            </div>

                            <div class="d-flex justify-content-center mt-3 login_container">
                                <input class="btn btn-primary" type="submit" value="Submit">
                            </div>
                        </form>
                    </div>
                    <div class="mt-4">
                        <div class="d-flex justify-content-center links">
                            Back to login, <a href="{% url 'ctfpad:user-login' %}" class="ml-2">Click here</a>
                        </div>
                        <div class="d-flex justify-content-center links">
                            <small>If you've forgotten your email address, see your admin for a manual reset</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
