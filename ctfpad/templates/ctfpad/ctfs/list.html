{%  extends 'ctfpad/main.html' %}

{% block content %}


{% for message in messages %}
    <p id="messages">{{message}}</p>
{% endfor %}


<br>
<div class="row">
    <div class="col-2"></div>
    <div class="col-8">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">CTFs</h4>
                <p class="card-text">
                    Manage your CTF from here.
                </p>
            </div>
        </div>
        <div class="col-2"></div>
    </div>
</div>

<br>

<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
        <div>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a href="#list_ctfs" class="nav-link" data-toggle="tab" id="list_ctf_tab">Registered CTFs</a>
                </li>
                <li class="nav-item">
                    <a href="#list_ctftime_ctfs" class="nav-link" data-toggle="tab" id="list_ctftime_tab">Import from CTFTime</a>
                </li>
            </ul>
        </div>

        <div class="tab-content">
            <div class="tab-pane fade" id="list_ctfs">
                <div class="card card-body">
                    {% include 'ctfpad/ctfs/list_ctfs.html' %}
                </div>
            </div>
            <div class="tab-pane fade" id="list_ctftime_ctfs">
                <div class="card card-body">
                    {% include 'ctfpad/ctfs/list_ctftime_ctfs.html' %}
                </div>
            </div>
        </div>

        <script type="text/javascript">
            let url = document.location.toString();
            let active_tab = url.substring(url.indexOf("#") + 1);
            if (active_tab === "list_ctftime_ctfs")
            {
                document.getElementById("list_ctftime_tab").className += " active";
                document.getElementById("list_ctftime_ctfs").className += "  show active";
            }
            else
            {
                document.getElementById("list_ctf_tab").className += " active";
                document.getElementById("list_ctfs").className += " show active";
            }
        </script>

    </div>
    <div class="col-md-1"></div>
</div>
{% endblock %}
