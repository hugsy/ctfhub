{%  extends 'ctfhub/main.html' %}

{% block content %}

    <br/>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Delete CTF '{{ctf.name}}' ?</h1>
            <p class="lead">
                <i class="fas fa-exclamation-triangle"></i>
                This action will delete the CTF and all associated resources recursively (i.e. challenges, flags, files, etc.).
                It cannot be recovered.
                <i class="fas fa-exclamation-triangle"></i>
                <br><br>
                Confirm deletion?
            </p>
            <div>
                <form method="POST" action="{% url 'ctfhub:ctfs-delete' ctf.id %}">
                    {% csrf_token %}
                    <div class="modal-footer">
                        <a type="button" class="btn btn-secondary" href="{% url 'ctfhub:ctfs-detail' ctf.id %}">Cancel</a>
                        <button type="submit" class="btn btn-danger">Confirm</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
